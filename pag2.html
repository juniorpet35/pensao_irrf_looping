<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pensão x IRRF - IRRF x Pensão</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>Pensão x IRRF - IRRF x Pensão</h1>

    <p>Base para INSS: <input type="number" id="inBaseInss" min="0" onkeydown="if(event.key === 'e' || event.key === 'E') event.preventDefault();"></p>
<p>Base da Pensão: <input type="number" id="inBasePensao" min="0" onkeydown="if(event.key === 'e' || event.key === 'E') event.preventDefault();"></p>
<p>Porcentagem: <input type="number" id="inPorcPensao" placeholder="Ex: 25%" min="1" onkeydown="if(event.key === 'e' || event.key === 'E') event.preventDefault();"></p>
<p>Dependente(s): <input type="number" id="inQtDep" min="1" step="1" oninput="this.value = this.value.replace(/[^0-9]/g, '')"></p>

    <p><input type="button" value="Calcular" id="btnCalcular"></p>
    <div id="mensagemErro"></div>

    <h3 id="outPensao"></h3>
    <h3 id="outPensao2"></h3>
    <h3 id="outPensao3"></h3>
    <h3 id="outPensao4"></h3>
    <h3 id="outPensao5"></h3>
    <h3 id="outIrrf"></h3>
    <h3 id="outPensaoFinal"></h3>

    <a href="index.html" target="_self" class="link-direita">
        ⬅ IRRF 2024 até Abril de 2025
    </a>

    <footer>

    <script src="js/calculoPensaoMaio25.js"></script>
</body>
</html>
